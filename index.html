<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skincare Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<style>
  .my-custom-row{
    background-color: bisque;
    height: 200px;
  }
</style>
<div class = "container">
  <div class = "row">
    <div class = "col-sm-12 col-md-6 col-lg-2">Col One</div>
    <div class = "col-sm-12 col-md-6 col-lg-8">Col two</div>
  </div>

  <div class = "row">
    <div class = "col-sm-4 offset-1">Col One</div>
    <div class = "col-sm-4 offset-2">Col two</div>
  </div>

  <div class = "row my-custom-row justify-content-center align-items-center gx-200" >
    <div class = "col-sm-4 "> <div class ="p-3 border bg-light">Col one</div> </div>
    <div class = "col-sm-4 "> <div class ="p-3 border bg-light">Col one</div> </div>
  </div>

  <div class ="row">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <button type="button" class="btn btn-secondary btn-small">Secondary</button>

    <button type="button" class="btn btn-danger btn-small">Danger</button>

    <button type="button" class="btn btn-success btn-small">success</button>


  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
